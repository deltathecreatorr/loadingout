name: Lint and Test Workflow

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.9]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm test
      - run: npm run lint
